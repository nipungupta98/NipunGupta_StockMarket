<div class="form">
    <form [formGroup] = "itemForm">
        <h2 class="text-center">New IPO Registration</h2>
        <div class="form-group">
            <input type="text" [(ngModel)] = "CompanyName" 
            formControlName = "CompanyName" class="form-control" placeholder="Company Name" required="required">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "PricePerS"
            formControlName = "PricePerS" class="form-control" placeholder="Price Per Share" required="required">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "StockExs"
            formControlName = "StockExs" class="form-control" placeholder="Stock Exchanges">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "TotalShares"
            formControlName = "TotalShares" class="form-control" placeholder="Total Shares">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "OpenTime" 
            formControlName = "OpenTime" class="form-control" placeholder="Open Time">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "Remarks" 
            formControlName = "Remarks" class="form-control" placeholder="Remarks">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" (click) = "Add()">Register</button>
        </div>
    </form>
</div>
