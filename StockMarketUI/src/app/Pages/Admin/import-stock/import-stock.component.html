 <div class="form-inline">
    <form [formGroup] = "itemForm" (ngSubmit) = "onSubmit()">    
        <div class="form-group" [formGroup] = "itemForm">
            <input type="text" [(ngModel)] = "FileLink" formG
            formControlName = "FileLink" class="form-control" placeholder="Enter File Link" required="required">
        </div>
        <div class= "form">
            <button type="submit" class="btn btn-primary btn-block">Fetch File</button>
        </div>
    </form>
</div>
<div class = "container">
  <table class = "table table-bordered table-hover">
      <thead class = "thead-light">
          <tr>
              <th>Company Code</th><th>StockExchange</th><th>Price Per Share</th><th>Date</th><th>Time</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let data of stockPriceData">
              <td>{{data.companyCode}}</td>
              <td>{{data.companyName}}</td>
              <td>{{data.pricePerShare}}</td>
              <td>{{data.date}}</td>
              <td>{{data.time}}</td>
          </tr>
      </tbody>
  </table>
</div>
