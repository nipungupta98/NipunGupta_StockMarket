<div class = "container">
    <table class = "table table-bordered table-hover">
        <thead class = "thead-light">
            <tr>
                <th>Company Name</th><th>Price Per Share</th><th>Stock Exchanges</th><th>Total Shares</th>
                <th>Open Time</th><th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let ipo of IPOs">
                <td>{{ipo.companyName}}</td>
                <td>{{ipo.pricePerS}}</td>
                <td>{{ipo.stockExs}}</td>
                <td>{{ipo.totalShares}}</td>
                <td>{{ipo.openTime}}</td>
                <td>{{ipo.remarks}}</td>
            </tr>
        </tbody>
    </table>
