<div class="form">
    <form action = "">
        <h2 class="text-center">User Sign up</h2>       
        <div class="form-group">
            <input type="text" [(ngModel)] = "Username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)] = "Password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="Email" [(ngModel)] = "Email" class="form-control" placeholder="Email@gmail.com" required="required">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)] = "Mobile" class="form-control" placeholder="Mobile No.">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" routeLink = '/app-user-landing'>Sign up</button>
        </div>
    </form>
</div>
<router-outlet></router-outlet>
