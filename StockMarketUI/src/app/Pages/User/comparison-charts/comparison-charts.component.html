<div class="container">      
    <form [formGroup]="itemForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="company">Choose 1st company to compare:</label>
            <select formControlName="company1" class="form-control" [(ngModel)] = "company1">
                <option>Choose Company</option>
                <option *ngFor="let com of Companies">{{com.companyCode}}, {{com.companyName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="company">Choose 2nd company to compare:</label>
            <select formControlName="company2" class="form-control" [(ngModel)] = "company2">
                <option>Choose Company</option>
                <option *ngFor="let com of Companies">{{com.companyCode}}, {{com.companyName}}</option>
            </select>
        </div>
      
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
